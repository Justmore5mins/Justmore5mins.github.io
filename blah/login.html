<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Dataset</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>

</head>
<body>
 
    <div class="box">
        <div class="logo">
            <img src="bg.png" alt="icon" style="width: 300px;">
        </div>
    <h2>Sign In</h2>
    <p>Use your Dataset Account</p>
    <div class="inputBox">
        <input id="username" type="email" name="email" required onkeyup="this.setAttribute('value', this.value);"  value="">
        <label>Username</label>
      </div>
      <div class="inputBox">
            <input id="password" type="password" name="text" onkeyup="this.setAttribute('value', this.value);">
            <label>Password</label>
          </div>
      <input type="submit" name="sign-in" value="Sign In" onclick="login()">
    </div>

</body>
</html>
