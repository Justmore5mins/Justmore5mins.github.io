<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function downloadFile() {
            const subject = document.getElementById("subject").value
            const semester = document.getElementById("semester").value
            const exam = document.getElementById("exam").value
            const version = document.getElementById("version").value
            fetch(`${location.href}/documents/${subject}${semester}${exam}${version}.pdf`)
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a')
                a.href = url;
                a.download = `${subject}$${semester}${exam}${version}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Error fetching PDF:', error));
        }
        function addbutton(){
            document.getElementById('download').innerHTML = `<button onclick='downloadFile()'>下載</button>`
        }
        function login(){
            const username = prompt("請輸入帳號","username@example.com")
            const password = prompt("請輸入密碼","12345678")
            if(username === "Justmore5mins" && password === "Notes@chshs108"){
                location.href = "backstage.html"
            }else{
                alert("帳號或密碼錯誤")
            }
        }
    </script>
    <style>
        h3 select{display: inline;}
    </style>
    <title>筆記下載</title>
</head>
<body>
    <h2>下載項目</h2>
    <button onclick="login()">後台登入</button>
    <h2>正式版</h2>
    <select name="科目" id="subject">
        <option value="b">生物</option>
    </select>
    <select name="學期" id="semester">
        <option value="113">113</option>
    </select>
    <select name="段考" id="exam">
        <option value="01">一段</option>
        <option value="02">二段</option>
    </select>
    <select name="版本" id="version">
        <option value="01">第一版</option>
    </select>
    <br>
    <button type="button" onclick="addbutton()">已閱讀創用CC授權條款</button><a href="https://creativecommons.org/licenses/by-nc-nd/4.0/legalcode.zh-hant">協議內容</a>
    <div id="download"></div>
</body>
</html>
